{% include 'header.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Docente</title>
</head>
<body>
    <h1>Agregar Docente</h1>
    <form action="/docentes/add" method="post" enctype="multipart/form-data">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>
        
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required><br><br>
        
        <label for="documento">Documento:</label>
        <input type="text" id="documento" name="documento" required><br><br>
        
        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" required><br><br>
        
        <label for="NumCel">Tel√©fono:</label>
        <input type="text" id="NumCel" name="NumCel" required><br><br>
        
        <label for="imagen">Imagen:</label>
        <input type="file" id="imagen" name="imagen" accept="image/*" required><br><br>
        
        <input type="submit" value="Agregar Docente">
    </form>
</body>
</html>
