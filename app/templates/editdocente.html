{% include 'header.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Docente</title>
</head>
<body>
    <h1>Editar Docente</h1>
    <form action="/docentes/edit/{{ docente[0] }}" method="post">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" value="{{ docente[1] }}" required><br>
        <label for="apellido">Apellido:</label><br>
        <input type="text" id="apellido" name="apellido" value="{{ docente[2] }}" required><br>
        <label for="documento">Documento:</label><br>
        <input type="text" id="documento" name="documento" value="{{ docente[3] }}" required><br>
        <label for="correo">Correo:</label><br>
        <input type="email" id="correo" name="correo" value="{{ docente[4] }}" required><br>
        <label for="NumCel">Tel√©fono:</label><br>
        <input type="text" id="NumCel" name="NumCel" value="{{ docente[5] }}" required><br><br>
        <label for="imagen">Imagen:</label>
        <input type="file" id="imagen" name="imagen"><br>
        <input type="submit" value="Actualizar">

    </form>
</body>
</html>
